<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="auth-container">
        <div id="auth-box">
            <h1 id="auth-title">Login</h1>
            <form id="auth-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <div class="input-group" id="password-repeat-group" style="display: none;">
                    <input type="password" id="password-repeat" placeholder="Repeat Password" />
                </div>
                <button type="submit" id="auth-submit">Login</button>
                <p id="auth-toggle">
                    Don't have an account? <span id="toggle-register">Register</span>
                </p>
            </form>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game-canvas" style="display: none;"></canvas>

    <!-- Chat Section -->
    <div id="chat-container" style="display: none;">
        <div id="chat"></div>
        <div id="chat-input">
            <input type="text" id="message" placeholder="Type a message..." />
            <button id="send">Send</button>
        </div>
    </div>

    <script type="module" src="client.js"></script>
</body>
</html>
